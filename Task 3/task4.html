<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Through student marks</title>
</head>
<body>
    <script>
        let studentDetails={
            Ramshan:90,
            Safrin:95,
            Priya:45,
            Reena:55
        };
        let passMark=50;
        for(let student in studentDetails){
            let studentMark=studentDetails[student];
            let status=studentMark>=passMark?"Pass":"Fail";
            console.log(`Student name:${student}  Mark:${studentMark}  Status:${status}`);
        }
        
    </script>
</body>
</html>
