<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Modifying an Object</title>
</head>
<body>
    <script>
        let product={
            name:"Mobile",
            price:15000,
            stock:15
        };
        console.log(product);
        function updateProduct(item){
            item.price=20000;
            item.stock=10;
            return `Updated Product item :${item.name} | Price"${item.price} | Stock:${item.stock}`
        }

        let summary=updateProduct(product);
        console.log(summary);

        console.log("Original object after updation:",product);
    </script>
    
</body>
</html>
