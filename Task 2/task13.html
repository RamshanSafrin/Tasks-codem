<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment confirmation system</title>
</head>
<body>
    <script>
        function checkAppointment(dateAvailable,userConfirmed){
            if(dateAvailable===false){
                alert("Appointment Rejected");
            }
            else if(userConfirmed===false){
                alert("Appointment rejected");

            }
            else{
                alert("Appointment confirmed");
            }
        }
        checkAppointment(true,true);
        checkAppointment(true,false);
        checkAppointment(false,false);
    </script>
</body>
</html>
