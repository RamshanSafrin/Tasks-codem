<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Permissions</title>
</head>
<body>
    <button onclick="checkTicket(10,true)">Child</button>
    <button onclick="checkTicket(14,false)">Teen</button>
    <button onclick="checkTicket(25,false)">Adult</button>

<script>
    function checkTicket(age,hasPermission){
        if(age<=17&&age>=13) {
            if(hasPermission==true){
                console.log('Allowed');
            }else{
                console.log('Not allowed');
            }
        }
        else if(age<13){
            console.log("Not allowed");

        }
        else{
            console.log("Allowed");
        }
    }
</script>
</body>
</html>
