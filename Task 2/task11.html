<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Action Advisor</title>
</head>
<body>
    <script>
        function weatherAdvisor(weatherCondition,temperature){
            let suggestions;
            if(weatherCondition==="sunny" &&temperature>=38){
                suggestions="Stay hydrated";
            }
            else if(weatherCondition==="snow" && temperature<=10){
                suggestions="Wear warm clothes";
            }
            else if(weatherCondition==="rainy"){
                suggestions="Carry an umbrella";
            }
            else{
                suggestions="The weather is normal.";
            }
            alert("Waether condition:"+weatherCondition+"\nTemperature:"+temperature+"\nAdvice:"+suggestions);
        }
        weatherAdvisor("sunny",39);
        weatherAdvisor("rainy",22);

        weatherAdvisor("snow",10);
    </script>
</body>
</html>
