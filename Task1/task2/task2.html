<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations Program</title>
</head>
<body>
    <script>
        let firstNum=15;
        let secondNum=6;
        let addition = firstNum+secondNum;
        let subtraction = firstNum-secondNum;
        let multiplication = firstNum*secondNum;
        let division = firstNum/secondNum;
        let modulus = firstNum%secondNum;
        let exponent=firstNum**secondNum;
        
        console.log("Result of Addition :"+addition);
        console.log("Result of Subtraction:"+subtraction);
        console.log("Result of Multiplication :"+multiplication);
        console.log("Result of Division :"+division);
        console.log("Result of Modulus :"+modulus);
        console.log("Result of Exponentiation:"+exponent);

    </script>
</body>
</html>
