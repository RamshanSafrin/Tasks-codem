<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Processing program</title>
</head>
<body>
    <script>
        let fullName="Ramshan Safrin";
        let upperCaseName=fullName.toUpperCase();
        let lowerCaseName=fullName.toLowerCase();
        let stringLength=fullName.length;
        let firstName=fullName.split(" ",1);
        console.log("Full name:"+fullName);
        console.log("Name in uppercase:"+upperCaseName);
        console.log("Name in lowercase:"+lowerCaseName);
        console.log("Length of the string: "+stringLength);
        console.log("First name:"+firstName);

    </script>
</body>
</html>
