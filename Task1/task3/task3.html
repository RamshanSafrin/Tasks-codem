<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <script>
        let principalAmount=1000;
        let rateOfInterest=5;
        let timePeriod=2;

        let simpleInterest=(principalAmount*rateOfInterest*timePeriod)/100;
        console.log("The simple interest for the pricipal amount 1000 at 5% rate of interest for 2 years is "+simpleInterest);

    </script>
    
</body>
</html>
