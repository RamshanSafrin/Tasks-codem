<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Calculation</title>
</head>
<body>
    <script>
        let sub1=100;
        let sub2=99;
        let sub3=95;
        let sub4=87;
        let sub5=76;
        let totalMarks=sub1+sub2+sub3+sub4+sub5;
        let averageMarks=totalMarks/5;
        console.log("Total marks:"+totalMarks);
        console.log("Average mark:",averageMarks);
    </script>
    
</body>
</html>
